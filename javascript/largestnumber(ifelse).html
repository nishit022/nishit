<html>
    <head>
        <title>LArgest Number Find </title>
    </head>
    <body>
        <h2> Largest number </h2>
        <p id="demo"></p>
        <Script>
            let n1 = 10 ;
            let n2 = 24 ;
            let n3 = 12 ;

            if(n1>=n2 && n1>n3){
                document.getElementById("demo").innerHTML = n1 + "is largest number .";
            }
            else if(n2>n1 && n2>n3){
                document.getElementById("demo").innerHTML = n2 + "is largest number .";

            }
            else{
                document.getElementById("demo").innerHTML = n3 + "is largest number .";

            }
        </Script>
    </body>
</html>
