<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Maths </title>
</head>
<body>
 <h3> Round </h3>
 <p id="demo"></p>
 <h3> ceil </h3>
 <p id="demo1"></p>
<h3> sign (-1 / 1 ) </h3>
 <p id="demo2"> </p>
<h3> power  </h3>
 <p id="demo3"> </p>
 <h3> squre root </h3>
 <p id="demo4"> </p>

 <script type="text/javascript">
 	document.getElementById("demo").innerHTML= Math.round(4.6);
 	document.getElementById("demo1").innerHTML = Math.ceil(4.2);
 	document.getElementById("demo2").innerHTML= Math.sign(-8);
 	document.getElementById("demo3").innerHTML = Math.pow(8,3);
 	document.getElementById("demo4").innerHTML = Math.sqrt(25);
 </script>
</body>
