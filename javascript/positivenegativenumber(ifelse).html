<html>
    <head>
        <title>Find positive negative number </title>
    </head>
    <body>
        <h2> Find positive negative number </h2>
        <p id="demo"></p>
        <script>
            let n1 = 0;
            if(n1 > 0){
                document.getElementById("demo").innerHTML=n1 +" is positive Number ";
            }
            else if(n1 == 0){
                document.getElementById("demo").innerHTML = n1 + " is Zero" ;
            }
            else {
                document.getElementById("demo").innerHTML = n1 + " is negative Number ";
            }
        </script>
    </body>
</html>
