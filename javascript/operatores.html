<!DOCTYPE html>

	<title> OPERATOR</title>

<body>
<h1> OPERATOR </h1>
<!-- ASSIGNMENT OPERATOR (VALUE ASSIGN KARE ) -->
<p id="assign"></p>
<script type="text/javascript">
	let x = "5 ;"
	document.getElementById("assign").innerHTML="the assigned value of x is " + x + ".";
</script>
<!--  -->
<!-- ADDITION OPERATOR ( ADDITION KARVA MATE ) -->
<p id="addition"></p>
<script type="text/javascript">
	let y = 11;
	let z = 12;
	let a = y + z; 
	document.getElementById("addition").innerHTML="the addition of y & z is  " + a + ".";
</script>
<!--  -->
<!-- Multiplication operator ( multiplication karva ) -->
<p id="multi"></p>
<script type="text/javascript">
	let b =  5 ;
	let c = 6 ;
	let d = b * c ;
	document.getElementById("multi").innerHTML="the multiplication  of b * c  is " + d + ".";

</script>
<!--  -->
<!-- EXPOTENTIONAL OPERATOR  -->
<p id="exp"></p>
<script type="text/javascript">
	let h = 5 ;
	let i = 6	 ;
	let j =  h ** i ;
	document.getElementById("exp").innerHTML="the assigned value of x is " + j + ".";

</script>
<!--  -->
<!-- Comparision operator  -->
<h1 >COMPARISION OPERATOR </h1>
<p id="compa"></p>
<script type="text/javascript">
	let e = "55";
	let f = "22";
	let g = e < f ;
	document.getElementById("compa").innerHTML= g ;

</script>

<!-- string addition  -->
<p id="st"></p>
<p id="st1"></p>
<script type="text/javascript">
	let text1 = "nishit" ;
	let text2 = " goswami";
	let text3 =  text1 + text2;
	document.getElementById("st").innerHTML= text3  + ".";
	let text4 = "nishit";
		text4 += "Goswami";
	document.getElementById("st1").innerHTML=text4;

</script>
