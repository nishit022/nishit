	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 1-100</title>
</head>
<body>
<p id="demo"></p>
<button onclick="num()"> print </button>
<script type="text/javascript">
	function num() {
		for(i=1;i<=100;i++)
			//	document.getElementById("demo").innerHTML= i + "<br>";
			document.write(i + "<br>");
	}
</script>
